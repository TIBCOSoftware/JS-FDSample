    <body>
        <header></header>
        <!-- START PAGE CONATAINER -->
        <article class="healthy-choices interior-article">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 col-lg-3 col-xl-3 aux-col">
                        <img src="img/interior-header-staff.jpg" width="100%" height="220" alt="Healthy Choices" class="img-responsive" />
                        <div class="col-text">
                            <h2>Healthy Choices</h2>
                            <p class="lead">A new way to order your fresh produce!</p>
                        </div>
                        <img src="img/seasonal-legend/seasonal-title.jpg" width="100%" height="100" alt="Seasonal" class="img-responsive" />

                        <img src="img/seasonal-legend/high-off.jpg" width="40%" height="100" style="float:left" alt="High" class="img-responsive" onmouseover="this.src='img/seasonal-legend/high-on2.jpg';" onmouseout="this.src='img/seasonal-legend/high-off.jpg';" onClick="setFilter('SupplyTime', 1);" />

                        <img src="img/seasonal-legend/good-off.jpg" width="40%" height="100" alt="Good" class="img-responsive" onmouseover="this.src='img/seasonal-legend/good-on2.jpg';" onmouseout="this.src='img/seasonal-legend/good-off.jpg';" onClick="setFilter('SupplyTime', 2);" />

                        <img src="img/seasonal-legend/limited-off.jpg" width="40%" height="100" style="float:left" alt="Limited" class="img-responsive" onmouseover="this.src='img/seasonal-legend/limited-on2.jpg';" onmouseout="this.src='img/seasonal-legend/limited-off.jpg';" onClick="setFilter('SupplyTime', 3);" />

                        <img src="img/seasonal-legend/none-off.jpg" width="40%" height="100" alt="None" class="img-responsive" onmouseover="this.src='img/seasonal-legend/none-on2.jpg';" onmouseout="this.src='img/seasonal-legend/none-off.jpg';" onClick="setFilter('SupplyTime', 4);" />

                        <img src="img/seasonal-legend/all-off.jpg" width="100%" height="100" alt="All" class="img-responsive" onmouseover="this.src='img/seasonal-legend/all-on.jpg';" onmouseout="this.src='img/seasonal-legend/all-off.jpg';" onClick="resetFilters();" />


                    </div>
                    <div style="background-color:#FFF" class="col-md-9 main-col main-col-interior">
                        <h2 class="chart-header">Select bubbles to view individual products</h2>
                        <br>
                        <div id="healthy-choices" align="center" class="chart-container healthy-choices"></div>
                        <br>

                        <table class="data-table" border="0" cellpadding="4" style="color:black;" width="100%" class="img-responsive">
                            <tr>
                                <td height="100" width="10%" rowspan="3"></td>
                                <td height="100" width="30%" rowspan="3" valign="top"><span id="ImageLink"></span></td>
                                <td valign="bottom" width="60%" colspan="2" height="70">
                                    <h3><b><span id="ProductNameSimple"></span></b></h3></td>
                            </tr>
                            <tr>
                                <td valign="middle" width="22%">
                                    <h4>Group:&nbsp;<b><span id="Group" style="font-family: sans-serif;"></span></b></h4></td>
                                <td valign="middle" width="33%">
                                    <h4>Price per Unit:&nbsp;<b><span id="Price" style="font-family: sans-serif;"></span></b></h4></td>
                            </tr>
                            <tr>
                                <td valign="top" width="22%">
                                    <h4>Availability:&nbsp;<b><span style="font-family: sans-serif;" id="AvailSupply"></span></b></h4></td>
                                <td valign="top" width="33%">
                                    <h4>Units Per Case:&nbsp;<b><span id="UnitsCase" style="font-family: sans-serif;"></span></b></h4></td>
                            </tr>
                        </table>
                        <br>

                    </div>
                </div>
            </div>
            </div>
        </article>
